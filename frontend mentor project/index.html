<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
  <div id="wrapper">
    <div id="left-side">
      <h3 id="result-header">Your Result</h3>
      <div id="result">
        <p id="user-result">76</p>
        <p id="score">of 100</p>
      </div>
      <h3>Great</h3>
      <p id="score-text">You scored highter than 65% od the people who have taken these tests</p>
    </div>
    <div id="right-side">
      <h4>Summary</h4>
      <div class="component-box" id="reaction">
          <div class="component-piece">
            <img src="css/img/icon-reaction.svg" alt="">
            <span class="font-header">Reaction</span>
          </div>
          <span class="score-per-100"><b class="score">80</b> / 100</span>
      </div>
      <div class="component-box" id="memory">
        <div class="component-piece">
          <img src="css/img/icon-memory.svg" alt="">
          <span class="font-header">Memory</span>
        </div>
        <span class="score-per-100"><b class="score">92</b> / 100</span>
      </div>
      <div class="component-box" id="verbal">
        <div class="component-piece">
          <img src="css/img/icon-verbal.svg" alt="">
          <span class="font-header">Verbal</span>
        </div>
        <span class="score-per-100"><b class="score">61</b> / 100</span>
      </div>
      <div class="component-box" id="visual">
        <div class="component-piece">
          <img src="css/img/icon-visual.svg" alt="">
        <span class="font-header">Visual</span>
        </div>
        <span class="score-per-100"><b class="score">72</b> / 100</span>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
</div>

</body>
</html>
